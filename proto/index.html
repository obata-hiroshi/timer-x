<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>timer-x</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">タイマー</h1>
      <div id="display" class="display" aria-live="polite" aria-atomic="true">00.00</div>
      <div class="row">
        <button id="btn3" class="btn" type="button" aria-label="3分に設定">3</button>
        <button id="btn5" class="btn" type="button" aria-label="5分に設定">5</button>
      </div>
      <div class="row">
        <button id="btnToggle" class="btn primary" type="button">スタート</button>
      </div>
      <p class="hint">3/5ボタンでプリセット。スタート/ストップで制御。</p>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
